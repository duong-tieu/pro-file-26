<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap the case of each character of a string </title>
</head>
<body>
<script>
  var str ='c';
  var UPPER ='acbdefghj';
  var LOWER ='ABCDEFGHJ';
  var result = [];
  for(var x=0; x,str.length; x++ )
  {
      if(UPPER.indexOf(str[x]) !== -1)
      {
          result.push(str[x].toLocaleLowerCase());
      }
      else if(LOWER.indexOf(str[x]) !== -1)
      {
          result.push(str[x].toUpperCase());
      }
      else
      {
          result.push(str[x]);
      }
  }
console.log(result.join(''));
</script>
</body>
</html>
